<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Retail Project | Product Details</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link href="css/icon.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-wrapper">
      <div class="logo-wrapper">
        <img src="images/logo.png" />
      </div>
      <div class="menu-bar">
        <div class="search-bar">
          <input
            type="text"
            class="form-control"
            placeholder="Search for Products"
          />
          <span class="icon icon-search"></span>
        </div>
        <div class="action-lists">
          <ul>
            <li class="alert">
              <a href="#"><span class="icon icon-alert"></span></a>
            </li>
            <li class="cart">
              <a href="#product-cart"><span class="icon icon-cart"></span></a>
            </li>
            <li class="wishlist">
              <a href="#wishlist"><span class="icon icon-wishlist"></span></a>
            </li>
            <li class="user">
              <a href="#">
                <span class="user-name">Aaron</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main-wrapper">
      <!-- Fill your code  -->
      <div class="product-card">
        <figure class="image">
          <img src="images/fastrack.jpg" />
        </figure>
        <div class="star-group">4 <img src="images/icons/star.svg" /></div>
        <div class="price">$299</div>
        <p class="product-name">Fastrack Reflext Activity Tracker</p>
        <p class="small-text">Redesigned from scratch and completely revised</p>
        <a id="wishlist"
          ><button><img src="images/icons/wishlist.svg" />WISHLIST</button></a
        >
        <a id="add-to-cart"
          ><button class="button-section">ADD TO CART</button></a
        >
      </div>
    </div>

    <footer>
      <p>Posted by: Hege Refsnes</p>
      <p>
        Contact information:
        <a href="mailto:hege@bestbuy.com">hege@bestbuy.com</a>
      </p>
    </footer>
  </body>
</html>
