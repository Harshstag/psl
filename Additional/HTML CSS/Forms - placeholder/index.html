<html>
  <head>
    <h1>Registration form</h1>
  </head>
  <body>
    <div>
      <form action="display.php" method="POST">
        <table>
          <tr>
            <td>Name :</td>
            <td>
              <input
                type="text"
                name="name"
                required
                placeholder="Enter the name"
              />
            </td>
          </tr>
          <tr>
            <td>UserName :</td>
            <td>
              <input
                type="text"
                name="userName"
                required
                placeholder="Enter the username"
              />
            </td>
          </tr>
          <tr>
            <td>Password :</td>
            <td>
              <input
                type="text"
                name="password"
                required
                placeholder="Enter the password"
              />
            </td>
          </tr>
          <tr>
            <td>Mobile Number :</td>
            <td>
              <input
                type="text"
                name="mobilenumber"
                required
                placeholder="Enter the mobile number"
              />
            </td>
          </tr>
          <tr>
            <td>Address :</td>
            <td>
              <input
                type="text"
                name="address"
                required
                placeholder="Enter the address"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button type="submit" name="register">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
